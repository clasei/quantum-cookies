<span>what's on your mind?</span>
<textarea 
    id="userThoughts" 
    [(ngModel)]="userInput" 
    maxlength="420" 
    (input)="checkMaxLength($event); adjustTextarea($event)"
    placeholder="write your thoughts here">
</textarea>
<p *ngIf="isMaxCharsReached" class="error-msg">
    keep it simple, like a Feynman explanation â€” under 420 characters will be ok
</p>
<button [disabled]="!isInputValid || quoteGenerated" (click)="generateFeynmanQuote()">
    check with Feynman
</button>
