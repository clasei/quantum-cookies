<label for="userThoughts">What's on your mind today?</label>
<textarea 
    id="userThoughts" 
    [(ngModel)]="userInput" 
    maxlength="200" 
    (input)="checkMaxLength($event); adjustTextarea($event)"
    placeholder="Your thoughts start here">
</textarea>
<p *ngIf="isMaxCharsReached" class="error-msg">
    Keep it simple, like a Feynman explanation â€” under 240 characters will be ok
</p>
<button [disabled]="!isInputValid" (click)="generateFeynmanQuote()">Check with Feynman</button>
